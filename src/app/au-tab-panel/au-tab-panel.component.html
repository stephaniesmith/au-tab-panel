<ng-template #defaultTabHeader let-tabs="tabs">
    <ul class="tab-panel-buttons" *ngIf="tabs">
        <li
          [ngClass]="{ selected: tab.selected }"
          (click)="selectTab(tab)"
          *ngFor="let tab of tabs">
          {{tab.title}}
        </li>
    </ul>
</ng-template>

<ng-container
    *ngTemplateOutlet="headerTemplate ? headerTemplate : defaultTabHeader; context: tabsContext">
</ng-container>

<ng-content></ng-content>
